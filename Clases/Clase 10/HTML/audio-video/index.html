<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Audio y Video en HTML5</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
    <body>

    <!-- ------------------------------------------------ -->
    <!-- -------   Etiqueta de video HTML 5  ------------ -->
    <!-- ------------------------------------------------ -->
    <video src="./recursos/video.mp4" controls width="400px" muted autoplay loop></video>

    <video controls width="400px" muted autoplay loop>
        <source src="recursos/video.ogg" type="video/ogv">
        <source src="recursos/video.mp4" type="video/mp4">
        El navegador no soporta la etiqueta de video
    </video>
     
    <!-- ------------------------------------------------ -->
    <!-- -------   Etiqueta de video HTML 5  ------------ -->
    <!-- ------------------------------------------------ -->

    <audio src="recursos/audio.mp3" controls muted autoplay loop></audio>
    <audio controls width="400px" muted autoplay loop>
        <source src="recursos/audio.ogg" type="audio/ogg">
        <source src="recursos/audio.mp3" type="audio/mp3">
        El navegador no soporta la etiqueta de audio
    </audio>

    </body>
</html>
