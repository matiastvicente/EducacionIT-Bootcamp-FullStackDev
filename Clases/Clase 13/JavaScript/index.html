<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>JavaScript desde 0</title>
</head>

<body>

    <h1>Bienvenidos a JavaScript</h1>

    <script>
        console.log("Bienvenidos a JavaScript")

        var miPrimerMensaje = 'Hola soy un programa en JS'
        console.log(miPrimerMensaje)

        var miNumero = 123
        console.log(miNumero, typeof miNumero)

        var miBooleana = true
        console.log(miBooleana, typeof miBooleana)

        var miString = 'Hola'
        console.log(miString, typeof miString)

        var indefinida
        console.log(indefinida, typeof indefinida)

        var nula = null
        console.log(nula, typeof nula)

        var miArray = [1, 2, 3, 4, 5]
        console.log(miArray, typeof miArray)

    </script>

</body>

</html>
