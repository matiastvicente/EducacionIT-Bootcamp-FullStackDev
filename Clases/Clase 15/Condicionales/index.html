<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Estructura de condicionales o de decision</title>
</head>

<body>

    <script>

        var respuesta = confirm('Desea ingresar?')
        console.log(respuesta, typeof respuesta)

        /* -------IF ELSE------------- */
        if (respuesta) {
            alert('Bienvenido!')
        }
        else {
            alert('Lo esperamos la proxima vez')
        }

    </script>

</body>

</html>
