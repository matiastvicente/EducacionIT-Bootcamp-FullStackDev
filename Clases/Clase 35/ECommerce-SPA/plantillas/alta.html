<section class="alta">
    <!-- ------------------------------------------------------------------------------- -->
    <h1>Alta de productos</h1>

    <form class="alta-form">
        <!-- campo de ingreso de nombre de producto -->
        <div class="input-group">
            <label for="nombre">nombre</label>
            <input class="entrada" id="nombre" type="text" name="nombre">
            <div class="error-details"></div>
        </div>

        <!-- campo de ingreso de precio de producto -->
        <div class="input-group">
            <label for="precio">precio</label>
            <input class="entrada" id="precio" type="number" step="0.00" name="precio">
            <div class="error-details"></div>
        </div>

        <!-- campo de ingreso de stock de producto -->
        <div class="input-group">
            <label for="stock">stock</label>
            <input class="entrada" id="stock" type="number" name="stock">
            <div class="error-details"></div>
        </div>

        <!-- campo de ingreso de marca de producto -->
        <div class="input-group">
            <label for="marca">marca</label>
            <input class="entrada" id="marca" type="text" name="marca">
            <div class="error-details"></div>
        </div>

        <!-- campo de ingreso de categoria de producto -->
        <div class="input-group">
            <label for="categoria">categoría</label>
            <input class="entrada" id="categoria" type="text" name="categoria">
            <div class="error-details"></div>
        </div>

        <!-- campo de ingreso de detalles de producto -->
        <div class="input-group">
            <label for="detalles">detalles</label>
            <input class="entrada" id="detalles" type="text" name="detalles">
            <div class="error-details"></div>
        </div>

        <!-- campo de ingreso de la foto del producto -->
        <div class="input-group">
            <label for="foto">foto</label>
            <input class="entrada" id="foto" type="text" name="foto">
            <div class="error-details"></div>
        </div>

        <!-- campo de condición envío -->
        <div class="input-group">
            <input class="entrada" id="envio" type="checkbox" name="envio">
            <label for="envio">envío</label>
        </div>

        <button>Agregar</button>
    </form>

    <hr>

    <!-- ------------------------------------------------------------------------------- -->
    <h2>Lista de productos disponibles</h2>

    <table></table>

</section>
