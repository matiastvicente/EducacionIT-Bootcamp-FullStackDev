        <div>
            <div id="busqueda">
                <form action="#">
                    <label>Buscar</label>
                    <input type="text" /><a href="#"><img
                            src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-cmujl7en.png" alt="lupa"

            <div id="boton-carrito"><a href="/carrito.html">C</a></div>
        </div>
    </header>


    <main>
        <h1>Alta de productos</h1>

        <form class="alta-form">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="precio">Precio</label>
                <input id="precio" type="number" step="0.00" name="precio" min=0 required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="stock">Stock</label>
                <input id="stock" type="number" name="stock" min=0 required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="marca">marca</label>
                <input id="marca" type="text" name="marca" required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="categoria">categoria</label>
                <input id="categoria" type="text" name="categoria" required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="desc-corta">descripción corta</label>
                <input id="desc-corta" type="text" name="desc-corta" required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="desc-larga">descripción larga</label>
                <input id="desc-larga" type="text" name="desc-larga" required />
                <div class="cerror-details"></div>
            </div>


            <div class="input-group">
                <label for="edad-desde">edad desde</label>
                <input id="edad-desde" type="number" name="edad-desde" min=0 />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="edad-hasta">edad hasta</label>
                <input id="edad-hasta" type="number" name="edad-hasta" min=0 />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="foto">foto</label>
                <input id="foto" type="text" name="foto" required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <input id="envio" type="checkbox" name="envio" />
                <label for="envio">envío sin cargo</label>
            </div>

            <button>Agregar</button>
        </form>

        <!--         <hr />
