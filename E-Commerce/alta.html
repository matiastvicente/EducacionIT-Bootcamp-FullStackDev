<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Los Rollos Hermanos - Alta de productos</title>
    <link rel="icon" type="image/svg" href="https://cdn-icons-png.flaticon.com/512/1678/1678282.png">
    <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./alta.html">Alta</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
        <div>
            <div id="logo"><img src="img/Logo.png" alt="Logo"></div>
            <div id="busqueda">
                <form action="#">
                    <label>Buscar</label>
                    <input type="text" /><input type="Submit" value="Buscar" />
                </form>
            </div>
            <div id="boton-carrito">C</div>
        </div>
    </header>

    <main>
        <h1>Alta de productos</h1>

        <form class="alta-form">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="precio">Precio</label>
                <input id="precio" type="number" step="0.00" name="precio" />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="stock">Stock</label>
                <input id="stock" type="number" name="stock" />
                <div class="cerror-details"></div>
            </div>

            <div id="prueba " class="input-group">
                <label for="marca">marca</label>
                <input id="marca" type="text" name="marca" />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="categoria">categoria</label>
                <input id="categoria" type="text" name="categoria" />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="detalles">detalles</label>
                <input id="detalles" type="text" name="detalles" />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="foto">foto</label>
                <input id="foto" type="text" name="foto" />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <input id="envio" type="checkbox" name="envio" />
                <label for="envio">envio</label>
            </div>

            <button>Agregar</button>
        </form>

        <hr />
        <h2>Lista de productos disponibles</h2>
        <table></table>
    </main>
    <footer>
        <h3>&copy;Copyright 2024</h3>
    </footer>


</body>

</html>
