<body>
    <header>
        <nav>
            <div id="logo"><img src="img/Isologo.png" alt="Logo"></div>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./alta.html">Alta</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
        <div>
            <div id="busqueda">
                <form action="#">
                    <label>Buscar</label>
                    <input type="text" /><a href="#"><img
                            src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-cmujl7en.png" alt="lupa"
                            height="20px"></a>
                </form>
            </div>
            <div id="boton-carrito"><a href="/carrito.html">C</a></div>
        </div>
    </header>

    <main>
        <h1>Contacto</h1>

        <form class="alta-form">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">
                <label for="email">email</label>
                <input id="email" type="email" name="email" required />
                <div class="cerror-details"></div>
            </div>

            <div class="input-group">

                <label for="comentarios">comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="10" rows="5"></textarea>

            </div>

            <div class="input-group">
                <label for="edad">edad</label>
                <input id="edad" type="number" name="edad" min=18 max=99 />
                <div class="cerror-details"></div>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </main>

    <footer>
        <div class="rounded-social-buttons">

            <a class="social-button instagram" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
